<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.pay.now.title}">Payment Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Page background */
        body {
            background-color: #f8bbd0; /* Baby pink background */
            font-family: Arial, sans-serif; /* Consistent font */
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: white !important; /* White navbar background */
            border-bottom: 1px solid #ddd; /* Optional: subtle border at the bottom */
        }

        .navbar-brand, .nav-link {
            color: black !important; /* Black text for nav links */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #555 !important; /* Darker shade on hover */
        }

        /* Button styles */
        .btn-primary {
            background-color: black !important; /* Black button background */
            border-color: black !important; /* Black border */
            color: white !important; /* White text */
        }

        .btn-primary:hover {
            background-color: white !important; /* White background on hover */
            color: black !important; /* Black text on hover */
        }

        .btn-secondary {
            background-color: #555 !important; /* Dark gray background for secondary buttons */
            border-color: #555 !important; /* Dark gray border */
            color: white !important; /* White text */
        }

        .btn-secondary:hover {
            background-color: white !important; /* White background on hover */
            color: #555 !important; /* Dark gray text on hover */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="#{page.pay.now.title}">Your Payment Information</h1>
    <form th:action="@{/processPayment/{id}(id=${book.id})}" method="post">

        <div class="mb-3">
            <label for="cardNumber" class="form-label" th:text="#{label.card.number}">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="expiryMonth" class="form-label" th:text="#{label.expiration.month}">Expiration Month</label>
                <select class="form-select" id="expiryMonth" name="expiryMonth" required>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="expiryYear" class="form-label" th:text="#{label.expiration.year}">Expiration Year</label>
                <select class="form-select" id="expiryYear" name="expiryYear" required>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="ccv" class="form-label" th:text="#{label.ccv}">CCV</label>
            <input type="text" class="form-control" id="ccv" name="ccv" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" th:text="#{button.pay.now}">Pay Now</button>
    </form>
    <a th:href="@{/buyBook/{id}(id=${book.id})}" class="btn btn-secondary mt-3 w-100" th:text="#{button.back.to.book}">Back to Book</a>
</div>
</body>
</html>
