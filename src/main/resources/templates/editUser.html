<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.edit.user.title}">Edit User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        /* Page background */
        body {
            background-color: #f8bbd0; /* Baby pink background */
            font-family: Arial, sans-serif; /* Consistent font */
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: white !important; /* White navbar background */
            border-bottom: 1px solid #ddd; /* Optional: subtle border at the bottom */
        }

        .navbar-brand, .nav-link {
            color: black !important; /* Black text for nav links */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #555 !important; /* Darker shade on hover */
        }

        /* Button styles */
        .btn-primary {
            background-color: black !important; /* Black button background */
            border-color: black !important; /* Black border */
            color: white !important; /* White text */
        }

        .btn-primary:hover {
            background-color: white !important; /* White background on hover */
            color: black !important; /* Black text on hover */
        }

        .btn-secondary {
            background-color: #555 !important; /* Dark gray background for secondary buttons */
            border-color: #555 !important; /* Dark gray border */
            color: white !important; /* White text */
        }

        .btn-secondary:hover {
            background-color: white !important; /* White background on hover */
            color: #555 !important; /* Dark gray text on hover */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="#{page.edit.user.title}">Edit User Details</h1>
    <form th:action="@{/updateUser}" th:object="${user}" method="post">
        <!-- Hidden input to pass the ID -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="firstName" class="form-label" th:text="#{form.user.first.name}">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label" th:text="#{form.user.last.name}">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{form.user.email}">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{form.user.password}">New Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <small class="form-text text-muted" th:text="#{form.user.password.hint}">Leave blank to keep your current password.</small>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{button.update}">Update</button>
        <a href="/home" class="btn btn-secondary" th:text="#{button.cancel}">Cancel</a>
    </form>
</div>
</body>
</html>
