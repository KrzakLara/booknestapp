<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Propose Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Page background */
        body {
            background-color: #f8bbd0; /* Baby pink background */
            font-family: Arial, sans-serif; /* Consistent font */
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: white !important; /* White navbar background */
            border-bottom: 1px solid #ddd; /* Optional: subtle border at the bottom */
        }

        .navbar-brand, .nav-link {
            color: black !important; /* Black text for nav links */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #555 !important; /* Darker shade on hover */
        }

        /* Button styles */
        .btn-primary {
            background-color: black !important; /* Black button background */
            border-color: black !important; /* Black border */
            color: white !important; /* White text */
        }

        .btn-primary:hover {
            background-color: white !important; /* White background on hover */
            color: black !important; /* Black text on hover */
        }

        .btn-secondary {
            background-color: #555 !important; /* Dark gray background for secondary buttons */
            border-color: #555 !important; /* Dark gray border */
            color: white !important; /* White text */
        }

        .btn-secondary:hover {
            background-color: white !important; /* White background on hover */
            color: #555 !important; /* Dark gray text on hover */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Propose Exchange for: <span th:text="${book.title}"></span></h1>
    <form th:action="@{/proposeExchange/{id}(id=${book.id})}" method="post">
        <div class="mb-3">
            <label for="exchangeBookName" class="form-label">Your Exchange Book Name</label>
            <input type="text" class="form-control" id="exchangeBookName" name="exchangeBookName" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Proposal</button>
    </form>
    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>
</div>
<a th:href="@{/home}" class="btn btn-secondary mt-4" th:text="#{button.back.to.home}">Back to Home</a>
</div>
</body>
</html>
