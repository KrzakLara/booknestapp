<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.buy.book.title}">Buy Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Page background */
        body {
            background-color: #f8bbd0; /* Baby pink background */
            font-family: Arial, sans-serif; /* Consistent font */
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: white !important; /* White navbar background */
            border-bottom: 1px solid #ddd; /* Optional: subtle border at the bottom */
        }

        .navbar-brand, .nav-link {
            color: black !important; /* Black text for nav links */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #555 !important; /* Darker shade on hover */
        }

        /* Button styles */
        .btn-primary {
            background-color: black !important; /* Black button background */
            border-color: black !important; /* Black border */
            color: white !important; /* White text */
        }

        .btn-primary:hover {
            background-color: white !important; /* White background on hover */
            color: black !important; /* Black text on hover */
        }

        .btn-secondary {
            background-color: #555 !important; /* Dark gray background for secondary buttons */
            border-color: #555 !important; /* Dark gray border */
            color: white !important; /* White text */
        }

        .btn-secondary:hover {
            background-color: white !important; /* White background on hover */
            color: #555 !important; /* Dark gray text on hover */
        }
    </style>

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="#{page.buy.book.title}">Buy Book</h1>
    <div class="card mt-3">
        <div class="card-body">
            <!-- Book Details -->
            <h5 class="card-title" th:text="${book.title}">Book Title</h5>
            <p class="card-text" th:text="#{label.book.author} + ': ' + ${book.author}">Author</p>
            <p class="card-text" th:text="#{label.book.description} + ': ' + ${book.description}">Description</p>
            <p class="card-text" th:text="'Price: ' + ${book.price} + ' USD'">Price</p>

            <!-- Actions -->
            <div class="d-flex justify-content-between mt-4">
                <!-- Pay Now -->
                <a th:href="@{/payNow/{id}(id=${book.id})}" class="btn btn-primary" th:text="#{button.pay.now}">Pay Now</a>

                <!-- Propose Exchange -->
                <a th:href="@{/proposeExchange/{id}(id=${book.id})}" class="btn btn-warning" th:text="#{button.propose.exchange}">Propose Exchange</a>

                <!-- Contact Seller -->
                <a th:href="@{/contactSeller/{id}(id=${book.id})}" class="btn btn-success" th:text="#{button.contact.seller}">Contact Seller</a>

               </div>

        </div>
    </div>
    <a th:href="@{/home}" class="btn btn-secondary mt-4" th:text="#{button.back.to.home}">Back to Home</a>
</div>
</body>
</html>
