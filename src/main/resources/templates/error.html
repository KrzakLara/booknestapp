<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.error.title}">Error - Book Repository App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        /* Page background */
        body {
            background-color: #f8bbd0; /* Baby pink background */
            font-family: Arial, sans-serif; /* Consistent font */
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: white !important; /* White navbar background */
            border-bottom: 1px solid #ddd; /* Optional: subtle border at the bottom */
        }

        .navbar-brand, .nav-link {
            color: black !important; /* Black text for nav links */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #555 !important; /* Darker shade on hover */
        }

        /* Button styles */
        .btn-primary {
            background-color: black !important; /* Black button background */
            border-color: black !important; /* Black border */
            color: white !important; /* White text */
        }

        .btn-primary:hover {
            background-color: white !important; /* White background on hover */
            color: black !important; /* Black text on hover */
        }

        .btn-secondary {
            background-color: #555 !important; /* Dark gray background for secondary buttons */
            border-color: #555 !important; /* Dark gray border */
            color: white !important; /* White text */
        }

        .btn-secondary:hover {
            background-color: white !important; /* White background on hover */
            color: #555 !important; /* Dark gray text on hover */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}" th:text="#{nav.title}">Your Book Repository</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" sec:authorize="isAuthenticated()" aria-current="page"
                       th:href="@{/home}" th:text="#{nav.home}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}" th:text="#{nav.register}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}" th:text="#{nav.login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}" th:text="#{nav.logout}">Logout</a>
                </li>
            </ul>
        </div>
        <div class="navbar-nav">
            <a th:href="@{/error(lang='en')}" class="me-3" th:text="#{nav.language.en}">ðŸ‡¬ðŸ‡§</a>
            <a th:href="@{/error(lang='hr')}" class="me-3" th:text="#{nav.language.hr}">ðŸ‡­ðŸ‡·</a>
        </div>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger mt-4">
                <h3 class="text-center" th:text="#{error.message}">An error has occurred. Please try again later.</h3>
            </div>
        </div>
    </div>

</div>
</body>
</html>
